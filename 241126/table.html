<!DOCTYPE html>
<html>
<head>
    <title>Custom DataTable</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <select id="rowsPerPage" class="form-select me-3">
                        <option value="5">5개씩 보기</option>
                        <option value="10" selected>10개씩 보기</option>
                        <option value="25">25개씩 보기</option>
                        <option value="50">50개씩 보기</option>
                        <option value="-1">전체 보기</option>
                    </select>
                    <input type="text" id="searchInput" class="form-control" placeholder="검색...">
                </div>
                <div class="btn-group">
                    <button id="addBtn" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>추가
                    </button>
                    <button id="deleteBtn" class="btn btn-danger">
                        <i class="fas fa-trash me-2"></i>삭제
                    </button>
                </div>
            </div>
            <div class="card-body">
                <table id="dataTable" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th data-sort="name">이름 <i class="fas fa-sort"></i></th>
                            <th data-sort="company">회사 <i class="fas fa-sort"></i></th>
                            <th data-sort="job">직업 <i class="fas fa-sort"></i></th>
                            <th data-sort="country">나라 <i class="fas fa-sort"></i></th>
                            <th data-sort="email">이메일 <i class="fas fa-sort"></i></th>
                            <th data-sort="salary">연봉 <i class="fas fa-sort"></i></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5" class="text-end fw-bold">총 합계:</td>
                            <td id="totalSalary" class="fw-bold"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="card-footer">
                <div id="pagination" class="d-flex justify-content-between align-items-center">
                    <div class="page-info"></div>
                    <div class="page-numbers"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 모달 -->
    <div class="modal fade" id="dataModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">새 데이터 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="dataForm">
                        <div class="mb-3">
                            <label class="form-label">이름</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">회사</label>
                            <input type="text" class="form-control" name="company" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">직업</label>
                            <input type="text" class="form-control" name="job" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">나라</label>
                            <input type="text" class="form-control" name="country" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">이메일</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">연봉</label>
                            <input type="text" class="form-control" name="salary" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="saveBtn">저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dummy.js"></script>
    <script src="table.js"></script>
</body>
</html>
